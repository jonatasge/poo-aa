<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SIGA - Sistema de Gestão Acadêmica</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link href="/src/styles/main.css" rel="stylesheet" />
    <link href="./listagem.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper cyan lighten-1">
        <a data-target="slide-out" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>

        <a href="/" class="brand-logo">SIGA</a>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background cyan lighten-1"></div>
          <a
            ><i class="material-icons white-text icon-avatar"
              >account_circle</i
            ></a
          >
          <a><span class="white-text name">User Name</span></a>
          <a><span class="white-text email">user@email.com</span></a>
        </div>
      </li>

      <li>
        <a href="/listagem/?type=cursos">
          <img src="/src/assets/icons/cursos.svg" />
          Cursos
        </a>
      </li>
      <li>
        <a href="/listagem/?type=disciplinas">
          <img src="/src/assets/icons/disciplinas.svg" />
          Disciplinas
        </a>
      </li>
      <li>
        <a href="/listagem/?type=professores">
          <img src="/src/assets/icons/professores.svg" />
          Professores
        </a>
      </li>
      <li>
        <a href="/listagem/?type=alunos">
          <img src="/src/assets/icons/alunos.svg" />
          Alunos
        </a>
      </li>
    </ul>

    <div class="list">
      <div class="card card-image-item">
        <div class="card-image" data-listen="type/color">
          <img src="" data-listen="type/img" />
          <span class="card-title" data-listen="type/text"></span>
        </div>
        
        <div class="card-content">
          <a
            class="btn-floating halfway-fab waves-effect waves-light red"
            data-listen="type/href"
          >
            <i class="material-icons">add</i>
          </a>

          <table class="striped responsive-table">
            <thead data-listen="type/data/keys"></thead>
            <tbody data-listen="type/data/values"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/src/scripts/dataBase.js"></script>
    <script src="/src/scripts/main.js"></script>
    <script src="/src/scripts/classes.js" type="module"></script>
    <script src="./listagem.js" type="module"></script>
  </body>
</html>
