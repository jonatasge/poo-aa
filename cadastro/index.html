<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SIGA - Sistema de Gestão Acadêmica</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link href="/src/styles/main.css" rel="stylesheet" />
    <link href="./cadastro.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper cyan lighten-1">
        <a data-target="slide-out" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>

        <a href="/" class="brand-logo">SIGA</a>
      </div>
    </nav>

    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background cyan lighten-1"></div>
          <a
            ><i class="material-icons white-text icon-avatar"
              >account_circle</i
            ></a
          >
          <a><span class="white-text name">User Name</span></a>
          <a><span class="white-text email">user@email.com</span></a>
        </div>
      </li>

      <li>
        <a href="/listagem/?type=cursos">
          <img src="/src/assets/icons/cursos.svg" />
          Cursos
        </a>
      </li>
      <li>
        <a href="/listagem/?type=disciplinas">
          <img src="/src/assets/icons/disciplinas.svg" />
          Disciplinas
        </a>
      </li>
      <li>
        <a href="/listagem/?type=professores">
          <img src="/src/assets/icons/professores.svg" />
          Professores
        </a>
      </li>
      <li>
        <a href="/listagem/?type=alunos">
          <img src="/src/assets/icons/alunos.svg" />
          Alunos
        </a>
      </li>
    </ul>

    <div class="list">
      <div class="card card-image-item">
        <div class="card-image" data-listen="type/color">
          <img src="" data-listen="type/img" />
          <span class="card-title" data-listen="type/text"></span>
        </div>

        <div class="card-content">
          <div class="row">
            <form id="cursos" onsubmit="save()" class="col s12" hidden>
              <div class="row">
                <div class="input-field col s6">
                  <input id="codigo" name="codigo" type="text" />
                  <label for="codigo">Código</label>
                </div>

                <div class="input-field col s6">
                  <input id="nome" name="nome" type="text" />
                  <label for="nome">Nome</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="duracao" name="duracao" type="number" />
                  <label for="duracao">Duração (períodos)</label>
                </div>
              </div>

              <button
                class="waves-effect waves-light btn cyan lighten-1 right"
                type="submit"
              >
                Salvar
              </button>
            </form>

            <form id="disciplinas" onsubmit="save()" class="col s12" hidden>
              <div class="row">
                <div class="input-field col s6">
                  <input id="codigo" name="codigo" type="text" />
                  <label for="codigo">Código</label>
                </div>

                <div class="input-field col s6">
                  <input id="nome" name="nome" type="text" />
                  <label for="nome">Nome</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="cargaHoraria" name="cargaHoraria" type="number" />
                  <label for="cargaHoraria">Carga horária</label>
                </div>
              </div>

              <button
                class="waves-effect waves-light btn cyan lighten-1 right"
                type="submit"
              >
                Salvar
              </button>
            </form>

            <form id="professores" onsubmit="save()" class="col s12" hidden>
              <div class="row">
                <div class="input-field col s6">
                  <input id="nome" name="nome" type="text" />
                  <label for="nome">Nome</label>
                </div>

                <div class="input-field col s6">
                  <input id="endereco" name="endereco" type="text" />
                  <label for="endereco">Endereço</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="telefone" name="telefone" type="tel" />
                  <label for="telefone">Telefone</label>
                </div>

                <div class="input-field col s6">
                  <input id="cpf" name="cpf" type="number" />
                  <label for="cpf">CPF</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="salario" name="salario" type="number" />
                  <label for="salario">Salário</label>
                </div>

                <div class="input-field col s6">
                  <input id="titulacao" name="titulacao" type="text" />
                  <label for="titulacao">Titulação</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input
                    id="areaDePesquisa"
                    name="areaDePesquisa"
                    type="text"
                  />
                  <label for="areaDePesquisa">Área de Pesquisa</label>
                </div>
              </div>

              <button
                class="waves-effect waves-light btn cyan lighten-1 right"
                type="submit"
              >
                Salvar
              </button>
            </form>

            <form id="alunos" onsubmit="save()" class="col s12" hidden>
              <div class="row">
                <div class="input-field col s6">
                  <input id="nome" name="nome" type="text" />
                  <label for="nome">Nome</label>
                </div>

                <div class="input-field col s6">
                  <input id="matricula" name="matricula" type="text" />
                  <label for="matricula">Matrícula</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="cpf" name="cpf" type="number" />
                  <label for="cpf">CPF</label>
                </div>

                <div class="input-field col s6">
                  <input id="curso" name="curso" type="text" />
                  <label for="curso">Curso</label>
                </div>
              </div>

              <button
                class="waves-effect waves-light btn cyan lighten-1 right"
                type="submit"
              >
                Salvar
              </button>
            </form>

            <form id="add-cursos" onsubmit="save()" class="col s12" hidden>
              <div class="row">
                <div class="col s12">
                  <label>Curso</label>
                  <select
                    id="add-cursos-select"
                    name="cursos"
                    required
                  ></select>
                </div>
              </div>

              <button
                class="waves-effect waves-light btn cyan lighten-1 right"
                type="submit"
              >
                Salvar
              </button>
            </form>

            <form id="add-disciplinas" onsubmit="save()" class="col s12" hidden>
              <div class="row">
                <div class="col s12">
                  <label>Disciplina</label>
                  <select
                    id="add-disciplinas-select"
                    name="cursos"
                    required
                  ></select>
                </div>
              </div>

              <button
                class="waves-effect waves-light btn cyan lighten-1 right"
                type="submit"
              >
                Salvar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/src/scripts/dataBase.js"></script>
    <script src="/src/scripts/main.js"></script>
    <script src="/src/scripts/classes.js" type="module"></script>
    <script src="./cadastro.js" type="module"></script>
  </body>
</html>
